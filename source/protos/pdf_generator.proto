syntax = "proto3";

service Pdf_generator{
    rpc create_pdf (patient_data) returns (back_response){}
}

message patient_data{
    string name = 1;
    string last_name = 2;
    string id_type = 3;
    string id_num = 4;
    string gender = 5;
    string img_path = 6; 
    string img_path_pred = 7;
    float percentage = 8;
    string type = 9;
}

message back_response {
    string message = 1;
}